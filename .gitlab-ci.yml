image: node:6.7.0

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - echo "StrictHostKeyChecking no " > /root/.ssh/config
    - npm install --production --registry=https://registry.npm.taobao.org
    - npm run compile
  only:
    - master
  tags:
    - build-node

deploy:
  stage: deploy
  script:
    - cd /home/ops/production/fundGateway
    - git checkout master
    - git reset --hard HEAD
    - git clean -f -d
    - git pull
    - npm install --production --registry=https://registry.npm.taobao.org
    - rm -Rf dist
    - npm run compile
    - rm -rf /home/ops/production/fundGateway/crt
    - ln -s /home/ops/victor/crt /home/ops/production/fundGateway/crt
    - pm2 restart fundGateway
  only:
    - master
  tags:
    - deploy-ssh
